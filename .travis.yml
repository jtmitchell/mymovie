sudo: false
language: python
python: '3.4'
install: pip install -r requirements/test.txt
cache:
  directories:
  - $HOME/.cache/pip
script: coverage run --source=. manage.py test
after_success: coveralls
env:
- DJANGO_SETTINGS_MODULE=app.settings.test
notifications:
  slack:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  on: 
    branch: master
    python: '3.4'
  app: mymovie-api
  
