version: '3'
services:
  db:
    image: mysql:5
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_USER: ${MYSQL_USER:-'movies'}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-'movies'}
  cache:
    image: redis:4-alpine
    command: ["redis-server", "--appendonly", "yes"]
  web:
    build: .
    command: waitress-serve --port=80 app.wsgi:application
    volumes: 
      - .:/app
    ports:
      - 8080:80
    depends_on: 
      - db
      - cache
    environment:
      DJANGO_SETTINGS_MODULE: app.settings.production
      GOOGLE_PLUS_KEY: ${GOOGLE_PLUS_KEY:-''}
      GOOGLE_PLUS_SECRET: ${GOOGLE_PLUS_SECRET:-''}
      DB_USER: ${MYSQL_USER:-'movies'}
      DB_PASSWORD: ${MYSQL_PASSWORD:-'movies'}
      DB_HOST: db
      DB_PORT: 3306
